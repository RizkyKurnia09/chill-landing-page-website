<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page Chill</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0df732d58a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav">
        <!-- logo -->
        <a href="index.html" class="logo"> CHI<span>LL</span> </a>
      </div>
    </header>
    <div class="container">
      <div class="login-part">
        <div class="form-div register-form">
          <h2>Welcome</h2>
          <div class="input-form">
            <input type="text" required />
            <label for="">Username</label>
          </div>
          <div class="input-form">
            <input type="Password" required />
            <label for="">Password</label>
          </div>
          <div class="input-form">
            <input type="Password" required />
            <label for="">Confirm your password</label>
          </div>
          <div class="forgot-password" id="forgot">
            <a href="#">Forgot Passsword?</a>
          </div>
          <div class="input-form">
            <button class="btn">Register your account</button>
          </div>
          <div class="input-form">
            <button class="btn-1">
              <i class="fa-brands fa-google"></i>
              <span class="span">Register with your Gmail</span>
            </button>
          </div>
          <div class="term-condition">
            <label for=""
              ><input type="checkbox" name="" id="" />Yes, I agree to the terms
              and conditions</label
            >
          </div>
          <div class="account-login">
            <label for=""
              >Already have an account?<a href="#" class="login-link"
                >Login</a
              ></label
            >
          </div>
        </div>

        <div class="form-div login-form">
          <h2>Login In</h2>
          <div class="input-form">
            <input type="text" required />
            <label for="">Email</label>
          </div>
          <div class="input-form">
            <input type="Password" required />
            <label for="">Password</label>
          </div>
          <div class="input-form">
            <button class="btn">Login</button>
          </div>
          <div class="input-form">
            <button class="btn-1">
              <i class="fa-brands fa-google"></i>
              <span class="span">Login with your Gmail</span>
            </button>
          </div>
          <div class="account-login">
            <label for=""
              >Create an account?<a href="#" class="register-link"
                >Register</a
              ></label
            >
          </div>
        </div>
      </div>
      <!-- Swipper JS -->
      <div class="item">
        <div class="content">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="/Assets/Pic/Movies_end_of_year_2017.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="/Assets/Pic/couverture23MARS-scaled.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img
                  src="/Assets/Pic/star-wars-outlaws-3840x2160-17992.jpg"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="/Assets/Pic/fallout-season-2-3840x2160-16572.jpg"
                  alt=""
                />
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
